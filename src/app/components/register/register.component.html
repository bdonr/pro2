<div class="row">
  <div class="col-6 col-md-4"></div>
  <div class="col-6 col-md-4">
    <form>
        <div class="form-group">
            <label for="email">Email-Adresse</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Passwort</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="pwd">
        </div>

        <button type="button" (click)="addUser()">Register</button>
    </form>

    <!--<div *ngFor="let g of users ">
        {{g?.email}}
    </div>-->
  </div>
  <div class="col-6 col-md-4"></div>
</div>
